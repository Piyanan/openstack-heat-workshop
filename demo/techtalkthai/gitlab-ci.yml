stages:
  - unit test
  - build
  - deploy
  - acceptance test

unit_test:
  stage: unit test
  script: echo "Running unit tests"

build:
  stage: build
  script: echo "Building the app"

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
    - openstack stack update --parameter "project_network=staging-network;server_name=opsta-training-staging;ci_project_url=$CI_PROJECT_URL;ci_build_ref=$CI_BUILD_REF" -t nginx_stack.yml -e env_nginx_opsta_training.yml --wait opsta-training-staging
    - echo "Running acceptance tests on staging server"
  environment:
    name: staging
    url: http://training-staging.demo.opsta.io
  variables:
    OS_USERNAME: "opsta.user"
    OS_PASSWORD: "opstathailand"
    OS_PROJECT_NAME: "staging"
    OS_AUTH_URL: "https://s.opsta.io:5000/v3"
    OS_IDENTITY_API_VERSION: "3"
  only:
  - master

deploy_prod:
  stage: deploy
  script:
    - echo "Deploy to production server"
    - echo "Running acceptance tests on production server"
  environment:
    name: production
    url: http://training.demo.opsta.io
  when: manual
  only:
  - master
